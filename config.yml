main:
  dataset: True
  dataset_search: True

  siamese: True
  siamese_search: False

  classifier: False
  classifier_search: False

dataset:
  directory: ./VCTK-Corpus/wav48
  mode: mfcc # mfcc / spectogram
  mic: 2 # 1 = lower quality mic, 2 = high quality
  test_size: 0.01
  n_triplets: 10000
  n_speakers: 10
  n_recordings: 500
  sr: 22050
  length: 3 # best
  overlap: 0.5
  max_count: 1
  min_duration: 2.75
  n_mfcc: 40 #
  n_mels: 128
  n_fft: 1024
  fmin: 0
  fmax: 11025
  power: 2

#best 512, 0.01
siamese:
  verbose: 1
  validation_split: 0.2 
  batch_size: 256
  epochs: 10
  learning_rate: 0.001
  plot_history: False
  plot_scatter: False
  create_embedings: False
  margin: 1 #triplet loss
  patience: 5 #early stopping
  result_name: test-sr

classifier:
  verbose: 1 
  validation_split: 0.2 
  batch_size: 128
  epochs: 50
  learning_rate: 0.0001
  plot_history: True
  plot_scatter: False
  patience: 5 #early stopping